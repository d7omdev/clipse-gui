name: Release & AUR Update
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s" ${{ github.ref }})
          else
            # Get commits between previous tag and current tag
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..${{ github.ref }})
          fi
          
          # Clean up the changelog
          CHANGELOG=$(echo "$CHANGELOG" | grep -v "chore:" | grep -v "ci:" | grep -v "docs:")
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release description
        id: release_description
        run: |
          # Extract installation section from README
          INSTALL_SECTION=$(sed -n '/<h1 id="installation">Installation<\/h1>/,/<\/details>/p' README.md)
          
          cat > release_body.md << EOF
          # ðŸŽ‰ Clipse GUI v${{ steps.get_version.outputs.version }}

          A GTK3 graphical user interface for the excellent [clipse](https://github.com/savedra1/clipse) command-line clipboard manager.

          ## âœ¨ Features

          ### ðŸŽ¯ Core Functionality
          - ðŸ“‹ View text and image entries from clipboard history
          - ðŸ” Fuzzy search with instant results
          - ðŸ“Œ Pin important items
          - ðŸ–¼ï¸ Image support with previews
          - ðŸ“‹ Copy items back to system clipboard
          - âŒ¨ï¸ Keyboard shortcuts for power users

          ### ðŸŽ¨ UI/UX
          - ðŸŽ¯ Compact mode for minimal footprint
          - ðŸ”„ Real-time updates
          - ðŸ“± Responsive and adaptive layout

          ### âš¡ Performance
          - ðŸš€ Lazy loading for better performance
          - ðŸ’¾ Efficient memory usage
          - ðŸ”„ Incremental history loading
          - ðŸŽ¯ Optimized image handling

          ## Installation

          $INSTALL_SECTION

          ## ðŸ”§ Configuration
          Configuration file: \`~/.config/clipse-gui/settings.ini\`

          ## ðŸ“ Changelog
          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ¤ Contributing
          Contributions are welcome! Please feel free to submit a Pull Request.

          ## ðŸ“„ License
          This project is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
          EOF

          DESCRIPTION=$(cat release_body.md)
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "Release v${{ steps.get_version.outputs.version }}"
          body: ${{ steps.release_description.outputs.description }}
          generate_release_notes: true
          draft: false
          prerelease: false
