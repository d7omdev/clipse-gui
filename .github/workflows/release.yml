name: Release & AUR Update
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref }})
          else
            # Get commits between previous tag and current tag
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..${{ github.ref }})
          fi
          
          # Clean up the changelog
          CHANGELOG=$(echo "$CHANGELOG" | grep -v "chore:" | grep -v "ci:" | grep -v "docs:")
          
          # Group changes by type
          FEATURES=$(echo "$CHANGELOG" | grep -i "feat:" | sed 's/feat: //')
          FIXES=$(echo "$CHANGELOG" | grep -i "fix:" | sed 's/fix: //')
          IMPROVEMENTS=$(echo "$CHANGELOG" | grep -i "improve:" | sed 's/improve: //')
          REFACTOR=$(echo "$CHANGELOG" | grep -i "refactor:" | sed 's/refactor: //')
          
          # Create formatted changelog
          cat > changelog.md << EOF
          ## 🚀 New Features
          $FEATURES
          
          ## 🐛 Bug Fixes
          $FIXES
          
          ## ⚡ Improvements
          $IMPROVEMENTS
          
          ## 🔧 Refactoring
          $REFACTOR
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release description
        id: release_description
        run: |
          # Extract installation section from README
          INSTALL_SECTION=$(sed -n '/<h1 id="installation">Installation<\/h1>/,/<\/details>/p' README.md)
          
          cat > release_body.md << EOF
          # 🎉 Clipse GUI v${{ steps.get_version.outputs.version }}

          A GTK3 graphical user interface for the excellent [clipse](https://github.com/savedra1/clipse) command-line clipboard manager.

          ## ✨ Features

          ### 🎯 Core Functionality
          - 📋 View text and image entries from clipboard history
          - 🔍 Fuzzy search with instant results
          - 📌 Pin important items
          - 🖼️ Image support with previews
          - 📋 Copy items back to system clipboard
          - ⌨️ Keyboard shortcuts for power users

          ### 🎨 UI/UX
          - 🎯 Compact mode for minimal footprint
          - 🔄 Real-time updates
          - 🎯 Mouse-following window positioning
          - 📱 Responsive and adaptive layout

          ### ⚡ Performance
          - 🚀 Lazy loading for better performance
          - 💾 Efficient memory usage
          - 🔄 Incremental history loading
          - 🎯 Optimized image handling

          ## Installation

          $INSTALL_SECTION

          ## 🔧 Configuration
          Configuration file: \`~/.config/clipse-gui/settings.ini\`

          ### Key Settings
          - \`compact_mode\`: Enable minimal UI mode
          - \`enter_to_paste\`: Auto-paste after selection
          - \`save_debounce_ms\`: Save delay after changes
          - \`search_debounce_ms\`: Search filter delay
          - \`paste_simulation_delay_ms\`: Paste delay

          ## 📝 Changelog
          ${{ steps.changelog.outputs.changelog }}

          ## 🤝 Contributing
          Contributions are welcome! Please feel free to submit a Pull Request.

          ## 📄 License
          This project is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
          EOF

          DESCRIPTION=$(cat release_body.md)
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "Release v${{ steps.get_version.outputs.version }}"
          body: ${{ steps.release_description.outputs.description }}
          generate_release_notes: true
          draft: false
          prerelease: false

  update-aur:
    runs-on: ubuntu-latest
    environment: main
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set up SSH
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Clone AUR repo
        run: |
          git clone ssh://aur@aur.archlinux.org/clipse-gui.git aur-repo

      - name: Update PKGBUILD
        run: |
          cd aur-repo
          git config --global --add safe.directory "$(pwd)"
          sed -i "s/^pkgver=.*/pkgver=${{ steps.get_version.outputs.version }}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

      - name: Setup Arch environment for AUR operations
        run: |
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm base-devel
          cd aur-repo
          updpkgsums
          makepkg --printsrcinfo > .SRCINFO
          ls -la

      - name: Commit and push AUR update
        run: |
          cd aur-repo
          git add PKGBUILD .SRCINFO
          git commit -m "Update to v${{ steps.get_version.outputs.version }}"
          git push
